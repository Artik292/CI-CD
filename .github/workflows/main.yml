name: Publish Docker image
on:
  push:
    branches:
      - main
jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: composer require --dev phpunit/phpunit ^9
        
      - name: PHPUnit check
        run: ls src
        
      - name: PHPUnit
        run:  ./vendor/bin/phpunit tests


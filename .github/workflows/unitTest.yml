name: Unit Testing

on:
  push:
    branches: 'main'

jobs:
  unit-test:
    name: Unit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer require --dev phpunit/phpunit ^9

